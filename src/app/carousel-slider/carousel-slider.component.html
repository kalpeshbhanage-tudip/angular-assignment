<div class="content-container">
  <ngx-slick-carousel class="carousel slider"
                      #slickModal="slick-carousel"
                      [config]="slideConfig"
                      (beforeChange)="beforeChangeEvent($event)">
    <div ngxSlickItem *ngFor="let slide of slides" class="slide">
      <div class="card-box">
        <div class="tiles">
          <div class="image-contaier">
            <img src="assets/images/cross-image.png">
          </div>
          <div class="label-container">
            <div [ngClass]="{ 'bottom-line': slide.index === currnetSlideIndex }"></div>
            <div class="label">
              {{slide.title}}
            </div>
            <div *ngIf="slide.index === currnetSlideIndex" class="start-btn">
              START HERE<span class="start-btn-logo"><i class="fa fa-chevron-right " aria-hidden="true"></i></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ngx-slick-carousel>
  <span class="icon left-arrow-btn" (click)="slickModal.slickGoTo(currnetSlideIndex - 1)">
    <i class="fa fa-arrow-circle-left fa-2x" aria-hidden="true"></i>
  </span>
  <span class="icon right-arrow-btn" (click)="slickModal.slickGoTo(currnetSlideIndex + 1)">
    <i class="fa fa-arrow-circle-right fa-2x" aria-hidden="true"></i>
  </span>
</div>
